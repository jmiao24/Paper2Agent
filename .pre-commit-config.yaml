repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/returntocorp/semgrep
    rev: v1.66.0
    hooks:
      - id: semgrep
        name: semgrep
        args: ['--config=p/python', '--error']
